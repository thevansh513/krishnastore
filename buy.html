    * {
      margin: 0;

      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: auto;
    }
    .header {
      background: #fff;
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .logo {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .nav-links {
      display: flex;
      gap: 20px;
    }
    .nav-link {
      color: #64748b;
      text-decoration: none;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-link:hover { color: #667eea; }
    .nav-link.active { color: #667eea; font-weight: 600; }
    .products-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
    }
    .product-card {
      background: #fff;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      transition: 0.3s;
      cursor: pointer;
      position: relative;
    }
    .product-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    .product-image {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .product-content { padding: 20px; }
    .product-title { font-size: 1.3rem; font-weight: 600; margin-bottom: 10px; }
    .product-description { font-size: 0.9rem; color: #64748b; margin-bottom: 15px; }
    .product-price { font-size: 1.8rem; font-weight: 700; color: #667eea; margin-bottom: 15px; }
    .btn-buy {
      background: linear-gradient(135deg,#667eea,#764ba2);
      color: #fff;
      padding: 12px;
      border-radius: 8px;
      font-weight: 600;
      text-align: center;
      display: block;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn-buy:hover { transform: translateY(-2px); }
  </style>
</head>
